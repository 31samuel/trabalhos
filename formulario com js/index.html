<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>(EM PROGUESSO) formulario</title>
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>criar uma conta</h2>
    </div>

    <form id="form" class="form">
        <div class="form-control ">
            <label for="username">nome de usuario</label>
            <input type="text" id="username" placeholder="Digite seu nome de usuario.."/>
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>mensagem de erro</small>
        </div>

        <form id="form" class="form">
            <div class="form-control ">
                <label for="email">email</label>
                <input type="text" id="email"  placeholder="digite seu email"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>


            <form id="form" class="form">
                <div class="form-control ">
                    <label for="password">senha</label>
                    <input type="text" id="password" placeholder="digite sua senha"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>mensagem de erro</small>
                </div>

                <form id="form" class="form">
                    <div class="form-control">
                        <label for="password-confirmation">confirma√ßao de senha</label>
                        <input type="text" id="password-confirmation" placeholder="digite a senha novamente">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>mensagem de erro</small>
                    </div>
              <button type="submit">enviar</button>
    </form>
  </div> 
  <script src="https://kit.fontawesome.com/0d0f29ea94.js" crossorigin="anonymous">
  </script>
  <script src="scripts.js"></script>
</body>
</html>
